<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home Page</title>

<!-- font awesome cdn link  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- custom css file link  -->
<link rel="stylesheet" href="/css/index.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<body>
	<header>
		<div class="header-1">
			<a href="#" class="logo"><i class="fas fa-shopping-basket"></i>Veggie
				Delight</a>

			<form action="" class="search-box-container">
				<input type="search" id="search-box" placeholder="search here..." />
				<label for="search-box" class="fas fa-search"></label>
			</form>
		</div>

		<div class="header-2">
			<div id="menu-bar" class="fas fa-bars"></div>

			<nav class="navbar">
				<a th:href="@{/user/index}">home</a> <a href="#category">category</a>
				<a href="#product">product</a> <a href="#deal">deal</a> <a
					href="#contact">contact</a>
			</nav>

			<div class="icons">
				<a href="#" class="fas fa-shopping-cart"></a> <a href="#"
					class="fas fa-heart"></a> <a href="#" class="fas fa-user-circle"></a>
			</div>
		</div>
	</header>
	<div class="container">

		<!--Section: Block Content-->
		<section class="mt-5 mb-4">

			<!--Grid row-->
			<div class="row">

				<!--Grid column-->
				<div class="col-lg-8 mb-4">

					<!-- Card -->
					<div class="card wish-list pb-1">
						<div class="card-body">

							<h5 class="mb-2">Billing details</h5>
							<form action="#" th:object="${address}" method="post"
								th:action="@{/payNow}">
								<!-- Grid row -->
								<div class="row">

									<!-- Grid column -->
									<div class="col-lg-6">

										<!-- First name -->
										<div class="md-form md-outline mb-0 mb-lg-4">
											<label for="firstName">First name</label> <input
												name="firstName" type="text" id="firstName"
												class="form-control mb-0 mb-lg-2">
										</div>

									</div>
									<!-- Grid column -->


									<!-- Grid column -->
									<div class="col-lg-6">

										<!-- Last name -->
										<div class="md-form md-outline">
											<label for="lastName">Last name</label> <input
												name="lastName" type="text" id="lastName"
												class="form-control">
										</div>

									</div>
									<!-- Grid column -->

								</div>
								<!-- Grid row -->



								<!-- Country -->
								<div class="d-flex flex-wrap">
									<div class="select-outline position-relative w-100">
										<label>Country - <strong>INDIA</strong></label>


									</div>
								</div>

								<!-- Address Part 1 -->
								<div class="md-form md-outline mt-2">
									<label for="form14">Address (Line 1)</label> <input
										name="address1" type="text" id="form14"
										placeholder="House number and street name"
										class="form-control">
								</div>

								<!-- Address Part 2 -->
								<div class="md-form md-outline mt-2">
									<label for="form15">Address (Line 2)</label> <input
										name="address2" type="text" id="form15"
										placeholder="Apartment, suite, unit etc. (optional)"
										class="form-control">
								</div>

								<!-- Postcode / ZIP -->
								<div class="md-form md-outline mt-3">
									<label for="form16">Postcode / ZIP</label> <input
										name="pinCode" type="text" maxlength="6" minlength="6"
										id="form16" class="form-control">
								</div>

								<!-- Town / City -->
								<div class="md-form md-outline mt-2">
									<label for="form17">Town / City</label> <input name="City"
										type="text" id="form17" class="form-control">

								</div>

								<!-- Phone -->
								<div class="md-form md-outline mt-2">
									<label for="form18">Phone</label> <input name="phone"
										type="number" minlength="10" maxlength="10" id="form18"
										class="form-control">
								</div>
								
						</div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

				<!--Grid column-->
				<div class="col-lg-4">

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<h5 class="mb-3">The total amount</h5>

							<ul class="list-group list-group-flush">
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
									Amount Payable <span>₹<span th:text="${total}"></span></span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center px-0">
									Shipping <span>Gratis</span>
								</li>
								<li
									class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
									<div>
										<strong>The total amount of</strong> <strong>
											<p class="mb-0">(including VAT)</p>
										</strong>
									</div> <span><strong>₹<span
											th:text="${total}"></span></strong></span>
								</li>
							</ul>


							<button onclick="paymentStart()"
								class="btn btn-primary btn-block waves-effect waves-light">Pay
								Now</button>


						</div>
					</div>
					<!-- Card -->

					<!-- Card -->
					<div class="card mb-4">
						<div class="card-body">

							<a class="dark-grey-text d-flex justify-content-between"
								data-toggle="collapse" href="#collapseExample"
								aria-expanded="false" aria-controls="collapseExample"> Add a
								discount code (optional) <span><i
									class="fas fa-chevron-down pt-1"></i></span>
							</a>

							<div class="collapse" id="collapseExample">
								<div class="mt-3">
									<div class="md-form md-outline mb-0">
										<input type="text" id="discount-code"
											class="form-control font-weight-light"
											placeholder="Enter discount code">
									</div>
								</div>
							</div>
							</form>
						</div>
					</div>
					<!-- Card -->

				</div>
				<!--Grid column-->

			</div>
			<!--Grid row-->

		</section>
		<!--Section: Block Content-->


	</div>



	<script src="/js/payment.js"></script>
	<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>


</html>
