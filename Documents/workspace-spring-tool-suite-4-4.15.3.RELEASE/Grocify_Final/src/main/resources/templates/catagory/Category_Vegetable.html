<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>complete responsive grocery website design tutorial</title>

<!-- font awesome cdn link  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<!-- custom css file link  -->
<link rel="stylesheet" href="/css/veggie.css" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- header section starts  -->

	<header>
		<div class="header-1">
			<a href="#" class="logo"><i
				class="fas fa-shopping-basket"></i>Veggie Delight</a>

			<form action="" class="search-box-container">
				<input type="search" id="search-box" placeholder="search here..." />
				<label for="search-box" class="fas fa-search"></label>
			</form>
		</div>

		<div class="header-2">
			<div id="menu-bar" class="fas fa-bars"></div>

			<nav class="navbar">
				<a th:href="@{/user/index}">home</a> <a href="#category">category</a>
				<a href="#product">product</a> <a href="#deal">deal</a> <a
					href="#contact">contact</a>
			</nav>

			<div class="icons">
				<a href="#" class="fas fa-shopping-cart"></a> <a href="#"
					class="fas fa-heart"></a> <a href="#" class="fas fa-user-circle"></a>
			</div>
		</div>
	</header>
	<!--Products Boxes-->
	<section class="product" id="product">

		<div class="box-container">
			<div class="box" th:each="product : ${products}">
				<span class="discount">-33%</span>
				<div class="icons">
					<a href="#" class="fas fa-heart"></a> <a href="#"
						class="fas fa-share"></a> <a href=""
						th:href="@{/user/categoryCapsicum/{id}(id=${product.id})}"
						class="fas fa-eye"></a>
				</div>
				<img class="mt-5" height="500px" width="200px" src=""
					th:src="@{${'/index-images/' + product.imageName}}"
					th:alt="${product.name}">
				<h3 th:text="${product.name}"></h3>
				<div class="stars">
					<i class="fas fa-star"></i> <i class="fas fa-star"></i> <i
						class="fas fa-star"></i> <i class="fas fa-star"></i> <i
						class="fas fa-star-half-alt"></i>
				</div>
				<div class="price">
					Rs<span th:text="${product.price}"></span> /Kg
				</div>
				<div class="quantity">
					<span>quantity : </span> <input type="number" min="1" max="1000"
						value="1" /> <span> /kg </span>
				</div>
				<a href="" th:href="@{/addToCart/{id}(id = ${product.id})}"
					class="btn">add to cart</a>
			</div>
		</div>
	</section>
</body>
</html>
