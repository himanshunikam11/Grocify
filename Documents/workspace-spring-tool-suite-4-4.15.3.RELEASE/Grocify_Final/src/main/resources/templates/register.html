<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<title>Registration Page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/animsition/css/animsition.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/daterangepicker/daterangepicker.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<!--===============================================================================================-->
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<div th:if="${session.message}"
					th:classappends="${session.message.type}"
					class="alert alert-primary" role="alert">
					<p class="text-center" th:text="${session.message.content}"></p>

					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>

				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178"
					novalidate action="" th:action="@{/register}" method="post"
					th:object="${user}">

					<span class="login100-form-title"> Welcome to Grocify. </span>
					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Please enter first name">
						<input id="name_field" class="input100" type="text"
							name="firstname" th:value="${user.firstname}"
							placeholder="First Name" /> <span class="focus-input100"></span>

					</div>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Please enter last name">
						<input id="lastname_field" class="input100" type="text"
							name="lastname" th:value="${user.lastname}"
							placeholder="Last Name" /> <span class="focus-input100"></span>

					</div>

					<div class="wrap-input100 validate-input m-b-16"
						data-validate="Please enter email">
						<input id="email" class="input100" type="text" name="email"
							th:value="${user.email}" placeholder="email" /> <span
							class="focus-input100"></span>

					</div>

					<div class="wrap-input100 validate-input"
						data-validate="Please enter password">
						<input id="password_field" class="input100" type="password"
							name="password" th:value="${user.password}"
							placeholder="Password" /> <span class="focus-input100"></span>
					</div>

					<pre></pre>
					<div id="repassword_field" class="wrap-input100 validate-input"
						data-validate="Please re-enter password">
						<input class="input100" type="password" name="pass"
							placeholder="Re-enter Password" /> <span class="focus-input100"></span>
					</div>

					<pre></pre>

					<div class="container-login100-form-btn">
						<button type="submit" class="login100-form-btn">Register</button>
					</div>


					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9"> Already have an Account? </span> <a
							href="#" th:href="@{/login}" class="txt3"> Sign in now </a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
</body>
</html>
